        乔布斯唯一授权的官方传记，继2011年首版后推出全新修订版！

        本书由著名作家沃尔特•艾萨克森（Walter
        Isaacson）在乔布斯生前与其面对面交流40多次、对乔布斯100多位家庭成员、朋友、竞争对手和同事的采访的基础上撰写而成，详尽描写了乔布斯的成长经历，创业生涯和打造苹果公司及其产品的全过程。第二版在新版的基础上进行了译文的重新审校修正，并进行了部分内容的增删，使这本经典著作整体上更为完善。并专门增加了作者最新撰写的后记，叙述了乔布斯去世后包括葬礼等更新的内容。
